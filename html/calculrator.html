<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes, minimum-scale=0.5, maximum-scale=2">
	<title>Calculator</title>
<link rel="stylesheet" href="../css/default.css">
<link rel="stylesheet" href="../css/calculator.css">
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="../js/gnb.js"></script>
<script src="../js/cal.js"></script>
</head>
<body>
<header class="clearfix">
	<h1 class="p816"><a href="../index.html"><span>Jun's</span> Portfolio</a></h1>
	<nav class="gnb">
		<a href="#" class="btn"><span>menu</span></a>
		<ul>
			<li><a href="./space.html" class="p816">Missile Warfare</a></li>
			<li><a href="./calculrator.html" class="p816">Carculator</a></li>
		</ul>
	</nav>
</header>
<div class="cal" id="calbody">
	<input type="text" id="view" placeholder="0">
	<div>
		<button name="(">(</button>
		<button name=")">)</button>
		<button name="AC" class="ac">AC</button>
		<button name="BS" class="bs">←</button>
	</div>
	<div>
		<button name="7">7</button>
		<button name="8">8</button>
		<button name="9">9</button>
		<button name="/">÷</button>
	</div>
	<div>
		<button name="4">4</button>
		<button name="5">5</button>
		<button name="6">6</button>
		<button name="*">×</button>
	</div>
	<div>
		<button name="1">1</button>
		<button name="2">2</button>
		<button name="3">3</button>
		<button name="-">－</button>
	</div>
	<div>
		<button name="0" class="zero">0</button>
		<button name="=" class="same">＝</button>
		<button name="+">＋</button>
	</div>
</div>
</body>
</html>
